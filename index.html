<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>計時器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="20" class="timer__button">20 秒</button>
      <button data-time="300" class="timer__button">工作 5 分</button>
      <button data-time="900" class="timer__button">快速 15 分</button>
      <button data-time="1200" class="timer__button">小點心時間 20 分</button>
      <button data-time="3600" class="timer__button">午休時間</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="輸入分鐘數">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
